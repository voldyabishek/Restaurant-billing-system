<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Billing System - Manage Menu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">Restaurant</h1>
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">☰</button>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html">Menu</a></li>
                <li><a href="cart.html">Cart <span class="cart-count">0</span></a></li>
                <li><a href="manage-menu.html" class="active">Manage Menu</a></li>
                <li><a href="sales-report.html">Sales Report</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h2>Manage Menu</h2>
            <button class="btn btn-primary" onclick="showMenuForm()">Add New Item</button>
        </div>

        <div id="form-container" class="form-container" style="display: none;">
            <div class="form-card">
                <h3 id="form-title">Add New Menu Item</h3>
                <form id="menu-form">
                    <div class="form-group">
                        <label for="item-name">Item Name:</label>
                        <input type="text" id="item-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="item-price">Price (₹):</label>
                        <input type="number" id="item-price" name="price" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="item-image">Image URL:</label>
                        <input type="url" id="item-image" name="image" placeholder="https://example.com/image.jpg">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary" onclick="hideMenuForm()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="menu-table-container">
            <table class="menu-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="menu-table-body">
                    <!-- Menu items will be dynamically loaded here -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="js/menu.js"></script>
    <script src="js/manage-menu.js"></script>
    <script>
        // Toggle mobile menu
        function toggleMobileMenu() {
            var navMenu = document.getElementById('nav-menu');
            if (navMenu) {
                navMenu.classList.toggle('active');
            }
        }
    </script>
</body>
</html>
